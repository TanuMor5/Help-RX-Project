      function comboBoxChanged(city) {

           var i = city.selectedIndex;

            city[i].value=customValue;
            city[i].text=customValue;
           }

        function doprev(refFile,prevImg)

        const [file] = refFile.files
          if (file) {
            prevImg.src = URL.createObjectURL(file)
